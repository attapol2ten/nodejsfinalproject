function render(musics) {
return `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite Songs</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div>
        <span>Favorite Song</span>
    </div>
    <table>
        <thead><tr><th>Number</th><th>Song</th><th>SongType</th><th>SongOf</th></tr></thead>
        <tbody>
            ${musics
              .map((music) => `<tr><td>${music.number}</td><td>${music.songname}</td><td>${music.songtype}</td><td>${music.songOf}</td></tr>`)
              .join('')}
        </tbody>
    </table>
</body>
</html>
`};

module.exports = render;
